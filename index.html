<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Play Online Games</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #111;
      color: #eee;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    header {
      padding: 0.75rem 1rem;
      background: #1b1b1b;
      border-bottom: 1px solid #2a2a2a;
    }
    header h1 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 600;
    }
    .wrap {
      height: calc(100% - 58px); /* header height */
    }
    .frame {
      width: 100%;
      height: 100%;
      border: 0;
      background: #000;
    }
    /* Fullscreen button style (optional) */
    .controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }
    .btn {
      padding: 0.5rem 0.75rem;
      border: 1px solid #444;
      background: #222;
      color: #eee;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover { background: #2a2a2a; }
  </style>
</head>
<body>
  <header>
    <h1>Online Games</h1>
  </header>

  <div class="wrap">
    <iframe
      id="game"
      class="frame"
      src="https://onlinegames.io/"
      allow="autoplay; fullscreen; gamepad; accelerometer; magnetometer; gyroscope; clipboard-read; clipboard-write"
      allowfullscreen
      referrerpolicy="no-referrer-when-downgrade"
      sandbox="allow-scripts allow-same-origin allow-forms allow-pointer-lock allow-popups allow-popups-to-escape-sandbox"
      loading="lazy"
    ></iframe>
  </div>

  <div class="controls">
    <button class="btn" onclick="toggleFullscreen()">Fullscreen</button>
  </div>

  <script>
    function toggleFullscreen() {
      const el = document.getElementById('game');
      if (document.fullscreenElement) {
        document.exitFullscreen();
      } else {
        if (el.requestFullscreen) el.requestFullscreen();
      }
    }
  </script>
</body>
</html>
